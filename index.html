<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1 data-text="Play Your Dream Song...">Play Your Dream Song...</h1>
    </header>
    <nav>
        <!-- Drums -->
        <article class="drums">
            <img style="width: 700px;" src="document/pngwing.com (2).png" alt="Drums">
            <img style="width: 90px; height: 90px;" class="baget" src="document/pngwing.com (1).png" id="png1" alt="Drums">
            <img style="width: 90px; height: 90px;" class="baget2" src="document/pngwing.com (3).png" id="png2" alt="Drums">
            

        </article>
        
        <!-- keyboard -->
        <article class="btn" >
            <div class="empty">
                <button class="key" id="a" >A</button>  
                <button class="key" id="s" >S</button>
                <button class="key" id="d"  >D</button>
                <button class="key" id="f"  >F</button>
                <button class="key" id="g" >G</button>
                <button class="key" id="h" >H</button>
                <button class="key" id="j" >J</button>
                <button class="key" id="k" >K</button>
                <button class="key" id="l" >L</button> 
            </div>
        </article>
    </nav>
    
    
    <script src="script.js"></script>
</body>
</html>
